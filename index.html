<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Title</title>
    <!-- Main css style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Css reset -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome icon cdnjs link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- This is cssStyling branch.......... -->
    <main class="calculator">
        <div class="header">
            <div class="burger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h3>Standard</h3>
        </div>
        <div class="history">History</div>
        <div class="display">0</div>
        <div class="buttons">
        <button>%</button>
        <button class="specialOperator ac">AC</button>
        <button class="specialOperator ac">C</button>
        <button class="specialOperator del">Del</button>
        <button>1/x</button>
        <button>x²</button>
        <button>√x</button>

        <button class="operator">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>

        <button class="operator">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>

        <button class="operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
            
        <button >+/-</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="specialOperator equal">=</button>
    </div>
        
    </main>
</body>
<script src="main.js"></script>

</html>
